name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and Push user-service Docker Image
#        if: ${{ github.event.head_commit.modified.includes('user-service') }}
        if: ${{ contains(github.event.head_commit.modified, 'user-service') }}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        working-directory: ./user-service
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker buildx build --platform linux/amd64 -t your-dockerhub-username/user-service:latest . --push

      - name: Build and Push mate-service Docker Image
#        if: ${{ github.event.head_commit.modified.includes('mate-service') }}
        if: ${{ contains(github.event.head_commit.modified, 'mate-service') }}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        working-directory: ./mate-service
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker buildx build --platform linux/amd64 -t your-dockerhub-username/mate-service:latest . --push
