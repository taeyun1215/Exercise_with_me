name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: git log
        run: git log --name-only --oneline -1

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Gradle directories
        run: |
          if git diff --name-only ${{ github.sha }}^ ${{ github.sha }} | grep -q 'user-service'; then
            echo "Building: user-service"
            cd user-service
            chmod +x gradlew
            ./gradlew bootJar
            cd -
          else
            echo "No modifications in user-service directory, skip building."
          fi

          if git diff --name-only ${{ github.sha }}^ ${{ github.sha }} | grep -q 'mate-service'; then
            echo "Building: mate-service"
            cd mate-service
            chmod +x gradlew
            ./gradlew bootJar
            cd -
          else
            echo "No modifications in mate-service directory, skip building."
          fi

      - name: Check modified directories
        run: |
          if git diff --name-only ${{ github.sha }}^ ${{ github.sha }} | grep -q 'user-service'; then
            echo "Directory modified: user-service"
            cd user-service
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker build -t ${{ secrets.DOCKER_REPO }}/ewm-user .
            docker push ${{ secrets.DOCKER_REPO }}/ewm-user
            cd -
          else
            echo "No modifications in user-service directory"
          fi

          if git diff --name-only ${{ github.sha }}^ ${{ github.sha }} | grep -q 'mate-service'; then
            echo "Directory modified: mate-service"
            cd mate-service
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker build -t ${{ secrets.DOCKER_REPO }}/ewm-mate .
            docker push ${{ secrets.DOCKER_REPO }}/ewm-mate
            cd -
          else
            echo "No modifications in mate-service directory"
          fi