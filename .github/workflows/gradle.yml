name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: git log1
        run: git log --oneline -n 1

      - name: git log2
        run: git diff --name-only HEAD^

      - name: Check modified directories
        run: |
          if [[ $(git diff --name-only HEAD^ HEAD) == *'user-service'* ]]; then
            echo "Directory modified: user-service"
            cd user-service
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker build -t ${{ secrets.DOCKER_REPO }}/ewm-user .
            docker push ${{ secrets.DOCKER_REPO }}/ewm-user
          else
            echo "No modifications in user-service directory"
          fi

          if [[ $(git diff --name-only HEAD^ HEAD) == *'mate-service'* ]]; then
            echo "Directory modified: mate-service"
            cd mate-service
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker build -t ${{ secrets.DOCKER_REPO }}/ewm-mate .
            docker push ${{ secrets.DOCKER_REPO }}/ewm-mate
          else
            echo "No modifications in mate-service directory"
          fi